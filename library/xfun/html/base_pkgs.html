<h2 id='base_pkgs'>Get base R package names</h2>

<h3>Description</h3>

<p>Return names of packages from <code><a href="../../utils/html/installed.packages.html">installed.packages()</a></code> of which the
priority is <code>"base"</code>.
</p>


<h3>Usage</h3>

<pre><code class='language-R'>base_pkgs()
</code></pre>


<h3>Value</h3>

<p>A character vector of base R package names.
</p>


<h3>Examples</h3>

<pre><code class='language-R'>
xfun::base_pkgs()

</code></pre>
