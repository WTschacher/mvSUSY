<h2 id='urlEncodePath'>Encode a URL path</h2>

<h3>Description</h3>

<p>Encode characters in a URL path. This is the same as
<code><a href="../../utils/help/URLencode.html">utils::URLencode()</a></code> with <code>reserved = TRUE</code> except that
<code>/</code> is preserved.
</p>


<h3>Usage</h3>

<pre><code class='language-R'>urlEncodePath(x)
</code></pre>


<h3>Arguments</h3>

<table>
<tr><td><code id="urlEncodePath_:_x">x</code></td>
<td>
<p>A character vector.</p>
</td></tr>
</table>
